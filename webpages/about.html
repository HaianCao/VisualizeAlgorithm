    <div>

        <!-- Thông tin câu lạc bộ -->

        <!-- Slider ảnh câu lạc bộ -->
        <div>
            <div >
                <button type="button" class="prev" onclick="plusSlider(-1)">&#11104</button>
                <div class="Slider">
                    <img src="image1.jpg"/>
                </div>
                <div class="Slider">
                    <img src="image2.jpg"/>
                </div>
                <div class="Slider">
                    <img src="image3.jpg"/>
                </div>
                <button type="button" class="next" onclick="plusSlider(1)">&#11106</button>
                <script>
                    var slideIndex = 1;
                    showSlider(slideIndex);

                    function plusSlider(n) {
                        showSlider(slideIndex += n);                        
                    }

                    function showSlider(n) {
                        var i;
                        var slider = document.getElementsByClassName("Slider");
                        if (n > slider.length) {
                            slideIndex = 1;
                        }
                        if (n < 1) {
                            slideIndex = slider.length;
                        }
                        for (i = 0; i < slider.length; i++) {
                                slider[i].style.display = "none";
                            }
                        slider[slideIndex-1].style.display = "block";
                    }
                </script>
                
            </div>
            
        </div>

    <script>
        var individualSliderIndex = 1;
        var individualslider = document.getElementsByClassName("individualSlider");
        hideAllSlider();
        function hideAllSlider() {
            var i;
            for (i = 0; i < individualslider.length; i++) {
                individualslider[i].style.display = "none";
            }
        }
        function currentSlider(n) {
            document.getElementById("opening").style.display = "none";
            showIndividualSlider(individualSliderIndex = n);                        
        }
        function showIndividualSlider(n) {
            var i;
            if (n > individualslider.length) {
                individualSliderIndex = 1;
            }
            if (n < 1) {
                individualSliderIndex = individualslider.length;
            }
            for (i = 0; i < individualslider.length; i++) {
                individualslider[i].style.display = "none";
            }
            individualslider[individualSliderIndex-1].style.display = "block";
        }
